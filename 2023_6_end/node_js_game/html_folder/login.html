<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss.html/login.css">
</head>
<body>
    <div class="container">
        <div>請輸入遊戲名稱</div>
        <div>
            <form action="http://127.0.0.1:3000/process-login" method="post">
                <label for="user_id">遊戲id</label>
                <input type="text" id="user_id" name="user_id">
                <input type="submit" value="確認送出" onclick="add_user_id()">
            </form>
            
        </div>
        

        <input type="button" value="退出遊戲，回首頁" onclick="location.href='../../home.html'">
    </div>
</body>
<script src="../server.js"></script>
<script>
    function add_user_id(){
        var temp = document.querySelector("#user_id");
        console.log(temp);
        setCookie("userid", temp.value, 1);
    }
</script>
</html>
