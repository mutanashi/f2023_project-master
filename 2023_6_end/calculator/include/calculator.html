<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css_folder/calculator.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th colspan="3"><input id="screen"></th>
                <th><input type="button" value="c" onclick="clears()"></th>
            </tr>
            <tr>
                <th><input type="button" value="7" onclick="add_num(this)"></th>
                <th><input type="button" value="8" onclick="add_num(this)"></th>
                <th><input type="button" value="9" onclick="add_num(this)"></th>
                <th><input type="button" value="/" onclick="operate(1)"></th>
            </tr>
            <tr>
                <th><input type="button" value="4" onclick="add_num(this)"></th>
                <th><input type="button" value="5" onclick="add_num(this)"></th>
                <th><input type="button" value="6" onclick="add_num(this)"></th>
                <th><input type="button" value="*" onclick="operate(2)"></th>
            </tr>
            <tr>
                <th><input type="button" value="1" onclick="add_num(this)"></th>
                <th><input type="button" value="2" onclick="add_num(this)"></th>
                <th><input type="button" value="3" onclick="add_num(this)"></th>
                <th><input type="button" value="+" onclick="operate(3)"></th>
            </tr>
            <tr>
                <th><input type="button" value="0" onclick="add_num(this)"></th>
                <th><input type="button" value="."></th>
                <th><input type="button" value="=" onclick="show_value()"></th>
                <th><input type="button" value="-" onclick="operate(4)"></th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </div>
    
</body>
</html>

<script src="../src/js_folder/calculator.js"></script>
